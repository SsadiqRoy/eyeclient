<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/public/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/public/styles/css/form.css" />

    <title>üçøEye Client | Dashbaord - Login</title>
  </head>
  <body>
    <section class="form form-7">
      <h3 class="form__heading margin-b4">üçø Admin Login</h3>

      <form>
        <div class="form-group">
          <label for="name" class="label-basic">User's Name</label>
          <input type="text" name="name" id="name" class="input-basic" placeholder="User's Name" />
        </div>
        <div class="form-group">
          <label for="email" class="label-basic">User's email</label>
          <input type="email" name="email" id="email" class="input-basic" placeholder="User's email" />
        </div>
        <div class="form-group">
          <label for="password" class="label-basic">User's Password</label>
          <input type="password" name="password" id="password" class="input-basic" placeholder="User's Password" />
        </div>
        <div class="form-group">
          <label for="password" class="label-basic">User's Confirm</label>
          <input type="password" name="password-confirm" id="password-confirm" class="input-basic" placeholder="Confirm User's Password" />
        </div>
        <div class="form-group">
          <label for="access" class="label-basic">Access Code</label>
          <input type="access" name="access" id="access" class="input-basic" placeholder="Access Code" />
        </div>

        <div class="margin-t6">
          <button class="btn btn-primary btn-full">Log In</button>
        </div>
      </form>
    </section>
  </body>
</html>
